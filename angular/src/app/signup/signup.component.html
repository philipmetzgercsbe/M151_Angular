<div class="title">
  <h1>Todo-<br><Span >App</Span></h1>
</div>
<div class="signupform">
  <form [formGroup]="RegisterForm" (submit)="RegisterUser($event,username.value)">

    <input formControlName="Username" [(ngModel)]="User.Username" #username type="text" name="Username" placeholder="Username.."><br>
    <div *ngIf=" submitted && RegisterForm.controls.Username.errors" class="error">
      <div *ngIf="submitted && RegisterForm.controls.Username.errors.required" class="error">
        <p>&#8226; Field is required</p>
      </div>
    </div>

  <input formControlName="Name" [(ngModel)]="User.Name" type="text" name="Name" placeholder="Name.."><br>
    <div *ngIf=" submitted && RegisterForm.controls.Name.errors" class="error">
      <div *ngIf="submitted && RegisterForm.controls.Name.errors.required" class="error">
        <p>&#8226; Field is required</p>
      </div>
    </div>
  <input formControlName="Email" [(ngModel)]="User.Email" type="text" name="Email" placeholder="Email.."><br>
    <div *ngIf=" submitted && RegisterForm.controls.Email.errors" class="error">
      <div *ngIf="submitted && RegisterForm.controls.Email.errors.required" class="error">
        <p>&#8226; Field is required</p>
      </div>
      <div *ngIf="submitted && RegisterForm.controls.Email.errors.Email" class="error">
        <p>&#8226; Enter valid email</p>
      </div>
    </div>
  <input formControlName="Password" [(ngModel)]="User.PwHash" type="password" name="pwd" placeholder="Password.. length=8"><br>
    <div *ngIf=" submitted && RegisterForm.controls.Password.errors" class="error">
      <div *ngIf="submitted && RegisterForm.controls.Password.errors.required" class="error">
        <p>&#8226; Field is required</p>
      </div>
      <div *ngIf="submitted && RegisterForm.controls.Password.errors.minlength && RegisterForm.controls.Password.errors.maxlength " class="error">
        <p>&#8226; Password has to be 8 characters long</p>
      </div>
    </div>
  <button  type="submit" name="login-submit">Singup</button><br>
    <div class="error" *ngIf="UserExists">
      <p>&#8226; User already exists</p>
    </div>
  <p>Go back to <a routerLink="/signin" routerLinkActive="Active">Signin</a></p>
  </form>
</div>
